<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpositor de Canciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="functions.js"></script>
    <style>
        body, div[contenteditable="true"] {
            font-family: monospace;
        }

        div[contenteditable="true"] {
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            color: black;
            outline: none;
        }

        div[contenteditable="true"]:empty:before {
            content: "Haz tus ediciones aqu√≠...";
            color: #888;
        }

        .transpuesto {
            color: blue;
        }

        #salida {
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            color: black;
            outline: none;
        }
    </style>
</head>
<body class="container mt-4">
    <h1>Transpositor de Canciones</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="entrada">Letra y Acordes (Grados):</label>
                <div id="entrada" contenteditable="true" class="form-control" style="min-height: 600px;"></div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="modo">Modo:</label>
                    <select class="form-control" id="modo">
                        <option value="mayor">Mayor</option>
                        <option value="menor">Menor</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="tonalidad">Tonalidad:</label>
                    <select class="form-control" id="tonalidad">
                        <option>C</option>
                        <option>C#</option>
                        <option>Db</option>
                        <option>D</option>
                        <option>D#</option>
                        <option>Eb</option>
                        <option>E</option>
                        <option>Fb</option>
                        <option>F</option>
                        <option>F#</option>
                        <option>Gb</option>
                        <option>G</option>
                        <option>G#</option>
                        <option>Ab</option>
                        <option>A</option>
                        <option>A#</option>
                        <option>Bb</option>
                        <option>B</option>
                        <option>B#</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <button class="btn btn-primary" id="transponer">Transponer</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="salida">Resultado:</label>
                <div id="salida" contenteditable="true"></div>
                <button class="btn btn-secondary mt-2" id="copiar">Copiar al Portapapeles</button>
            </div>
        </div>
    </div>
</body>
</html>
