<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpositor de Canciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/functions.js"></script>
</head>
<body class="container mt-4">
    <h1>Transpositor de Canciones</h1>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="direction" id="degreesToChords" value="degreesToChords" checked>
        <label class="form-check-label" for="degreesToChords">Grados a Acordes</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="direction" id="chordsToDegrees" value="chordsToDegrees">
        <label class="form-check-label" for="chordsToDegrees">Acordes a Grados</label>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="inputArea" id="inputAreaLabel">Letra y Acordes (Grados):</label>
                <textarea id="inputArea" class="form-control" placeholder="Haz tus ediciones aquÃ­..."></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="scale">Modo:</label>
                    <select class="form-control" id="scale">
                        <option value="major">Mayor</option>
                        <option value="minor">Menor</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="key">Tonalidad:</label>
                    <select class="form-control" id="key">
                        <option>C</option>
                        <option>C#</option>
                        <option>Db</option>
                        <option>D</option>
                        <option>D#</option>
                        <option>Eb</option>
                        <option>E</option>
                        <option>Fb</option>
                        <option>F</option>
                        <option>F#</option>
                        <option>Gb</option>
                        <option>G</option>
                        <option>G#</option>
                        <option>Ab</option>
                        <option>A</option>
                        <option>A#</option>
                        <option>Bb</option>
                        <option>B</option>
                        <option>B#</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <button class="btn btn-primary" id="transposeBtn">Transponer</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="outputArea">Resultado:</label>
                <div id="outputArea" class="form-control" contenteditable="true"></div>
                <button class="btn btn-secondary mt-2" id="copyBtn">Copiar al Portapapeles</button>
            </div>
        </div>
    </div>
</body>
</html>
