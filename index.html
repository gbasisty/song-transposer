<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpositor de Canciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        /* Aseguramos que el texto sea monoespacial en todo el sitio */
        body, div[contenteditable="true"] {
            font-family: monospace;
        }

        div[contenteditable="true"] {
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            color: black;
            outline: none;
        }

        div[contenteditable="true"]:empty:before {
            content: "Haz tus ediciones aquí...";
            color: #888;
        }

        .transpuesto {
            color: blue;
        }

        #salida {
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            color: black;
            outline: none;
        }
    </style>
</head>
<body class="container mt-4">
    <h1>Transpositor de Canciones</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="entrada">Letra y Acordes (Grados):</label>
                <!-- Aquí cambiamos el textarea por un div editable -->
                <div id="entrada" contenteditable="true" class="form-control" style="min-height: 600px;"></div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="modo">Modo:</label>
                    <select class="form-control" id="modo">
                        <option value="mayor">Mayor</option>
                        <option value="menor">Menor</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="tonalidad">Tonalidad:</label>
                    <select class="form-control" id="tonalidad">
                        <option>C</option><option>C#</option><option>Db</option>
                        <option>D</option><option>D#</option><option>Eb</option>
                        <option>E</option><option>Fb</option><option>F</option>
                        <option>F#</option><option>Gb</option><option>G</option>
                        <option>G#</option><option>Ab</option><option>A</option>
                        <option>A#</option><option>Bb</option><option>B</option><option>B#</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <button class="btn btn-primary" id="transponer">Transponer</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="salida">Resultado:</label>
                <div id="salida" contenteditable="true"></div>
                <button class="btn btn-secondary mt-2" id="copiar">Copiar al Portapapeles</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#transponer').click(function() {
                transponer();
            });

            $('#copiar').click(function() {
                const salida = document.getElementById("salida");
                const range = document.createRange();
                range.selectNode(salida);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
            });

            function transponer() {
                const escalas = {
                    mayor: ["I", "ii", "iii", "IV", "V", "vi", "vii°"],
                    menor: ["i", "ii°", "III", "iv", "v", "VI", "VII"]
                };

                const notas = [
                    "C", "C#", "Db", "D", "D#", "Eb", "E", "Fb", "F", "F#", "Gb", "G", "G#", "Ab", "A", "A#", "Bb", "B", "B#"
                ];

                const grados = {
                    "I": 0, "II": 1, "III": 2, "IV": 3, "V": 4, "VI": 5, "VII": 6
                };

                const alteraciones = {
                    "C#": "Db", "D#": "Eb", "F#": "Gb", "G#": "Ab", "A#": "Bb",
                    "Fb": "E", "B#": "C", "Cb": "B"
                };

                let modo = document.getElementById("modo").value;
                let tonalidad = document.getElementById("tonalidad").value;
                let entrada = document.getElementById("entrada").innerText.split("\n");

                // Obtener el índice de la tonalidad seleccionada
                let baseIndex = notas.indexOf(tonalidad);
                if (baseIndex === -1) return;

                let escala = escalas[modo].map((grado, i) => {
                    let notaIndex = (baseIndex + [0, 2, 4, 5, 7, 9, 11][i]) % 12;
                    let nota = notas[notaIndex];
                    return grado.includes("°") ? nota + "dim" : grado === grado.toLowerCase() ? nota + "m" : nota;
                });

                let salida = entrada.map(linea => linea.replace(/\b(I{1,3}|IV|V?I{0,3})(maj7|7|sus2|sus4|add9|add11|add13)?\b/g,
                    (match, grado, tension = '') => {
                        let index = grados[grado];
                        if (index !== undefined) {
                            let transpuesto = escala[index];
                            // Si hay una alteración (sostenido o bemol), debemos aplicar la transposición
                            if (alteraciones[transpuesto]) {
                                transpuesto = alteraciones[transpuesto];
                            }
                            return `<span class="transpuesto">${transpuesto + tension}</span>`;
                        }
                        return match;
                    }
                )).join("\n");

                // Asignamos el resultado al div editable de salida
                document.getElementById("salida").innerHTML = salida;
            }
        });
    </script>
</body>
</html>
