<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpositor de Canciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"> <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/functions.js"></script> </head>
<body class="container mt-4">
    <h1>Transpositor de Canciones</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="entrada">Letra y Acordes (Grados):</label>
                <textarea id="entrada" class="form-control" placeholder="Haz tus ediciones aquÃ­..."></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="modo">Modo:</label>
                    <select class="form-control" id="modo">
                        <option value="mayor">Mayor</option>
                        <option value="menor">Menor</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="tonalidad">Tonalidad:</label>
                    <select class="form-control" id="tonalidad">
                        <option>C</option>
                        <option>C#</option>
                        <option>Db</option>
                        <option>D</option>
                        <option>D#</option>
                        <option>Eb</option>
                        <option>E</option>
                        <option>Fb</option>
                        <option>F</option>
                        <option>F#</option>
                        <option>Gb</option>
                        <option>G</option>
                        <option>G#</option>
                        <option>Ab</option>
                        <option>A</option>
                        <option>A#</option>
                        <option>Bb</option>
                        <option>B</option>
                        <option>B#</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <button class="btn btn-primary" id="transponer">Transponer</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="salida">Resultado:</label>
                <div id="salida" class="form-control" contenteditable="true"></div>
                <button class="btn btn-secondary mt-2" id="copiar">Copiar al Portapapeles</button>
            </div>
        </div>
    </div>
</body>
</html>
